<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Navigator Info</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <section id="info">
            <div class="item">
                <h2>
                    Browser engine:
                </h2>
                <p id="app-engine"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    Browser version:
                </h2>
                <p id="app-version"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    User agent:
                </h2>
                <p id="app-useragent"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    Browser platform:
                </h2>
                <p id="app-platform"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    Browser language:
                </h2>
                <p id="app-language"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    Geolocation:
                </h2>
                <p id="app-geolocation"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    IP:
                </h2>
                <p id="app-ip"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    City:
                </h2>
                <p id="app-city"></p>
            </div>
            <hr>
            <div class="item">
                <h2>
                    Organization:
                </h2>
                <p id="app-org"></p>
            </div>
        </section>

        <script src="js/main.js"></script>
    </body>
</html>
